    <h1>做什么</h1>
    <h2>工作日</h2>
    <p>
      洗漱，叠被，吃饭，收拾要用的东西，检查钥匙，证件，手机电量，手机拿没拿
    </p>
    <p>
      洗手，收拾碗筷，坐半小时，刷碗，自由时间，洗漱。第二天准备拿的准备好装包里，洗袜子，两天换一条胖次
    </p>
    <p>拖地两到三回.倒垃圾袋</p>

    <h2>周末</h2>
    <p>
      清扫地面，衣物，床品，麻灰，个别物品收拾，下雨伞，换季衣物，书籍整理，采购下周吃的菜，缺的东西购买
    </p>
